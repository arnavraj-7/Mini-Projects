<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" />
    <title>Digital CLock</title>
    <style>
        body {
            background-color: rgb(28, 28, 61);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;

        }

        .clock-container {
            background-color: orange;
            height: 150px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-family: Raleway;
            border-radius: 10px;
            
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .clock-container:hover{
            box-shadow: 5px 5px 40px rgb(139, 67, 3);
            transform: scale(1.05);
        }

        .message {
            margin: 50px;
            font: 20px Raleway;
            color: grey;
            text-align: center;
        }
        p{
            padding: 0px;
            margin: 2px;
        }
    .home {
      background-color: orange;
      width: 200px;
      height: 50px;
      border-radius: 25px;
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      white-space: nowrap;
      font-size: 20px;
      align-self: center;
      transition: transform 0.2s ease-out;
      border-style: none;
    }
    .home:hover{
        background-color: rgb(255, 188, 2);
    }
    .home-container{
        margin: 100px 20px 20px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

<script>
    clock = document.querySelector(".clock-container")
    setInterval(function () {
        date = new Date()
        onlydate = date.toLocaleDateString()
        clock.innerHTML = `<p>Time:</p><p>${date.toLocaleTimeString()}</p><p>Date:</p>
        <p>${onlydate}</p>`
    }, 1000)
